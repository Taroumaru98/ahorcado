<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>AHORCADO</title>
</head>
<body>
    <div class="contenedor">
        <audio id="musicaFondo" autoplay loop>
            <source src="./img/juego.mp3" type="audio/mpeg">
        </audio>       
        <div class="inicio">
            <h2 id="T">AHORCADO</h2>
            <button id="play" onclick="startNewGame()">Play</button>
        </div>
    </div>
    <div id="modalFacil" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Selecciona la dificultad:</h3>
            <button id="facil">Fácil</button>
            <button id="medio">Medio</button>
            <button id="dificil">Difícil</button>
          </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
